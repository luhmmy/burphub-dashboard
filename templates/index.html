<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurpHub - Red Team Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #dc2626 0%, #ff6633 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .fire-emoji {
            font-size: 3rem;
            display: inline-block;
            margin-right: 15px;
        }

        .subtitle {
            color: #dc2626;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Glass morphism cards */
        .card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(220, 38, 38, 0.1),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(220, 38, 38, 0.4);
            box-shadow: 0 12px 48px 0 rgba(220, 38, 38, 0.2),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.3rem;
            color: #e6edf3;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #ff6633);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #dc2626 0%, #ff6633 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Heatmap */
        .heatmap-container {
            overflow-x: auto;
            padding: 20px 0;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(53, 14px);
            grid-template-rows: repeat(7, 14px);
            gap: 3px;
            justify-content: center;
        }

        .heatmap-cell {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            border: 1px solid #dc2626;
        }

        /* Red gradient for heatmap */
        .heatmap-cell[data-level="0"] {
            background: #161b22;
        }

        .heatmap-cell[data-level="1"] {
            background: #4a0e0e;
        }

        .heatmap-cell[data-level="2"] {
            background: #7f1d1d;
        }

        .heatmap-cell[data-level="3"] {
            background: #dc2626;
        }

        .heatmap-cell[data-level="4"] {
            background: #ff6633;
        }

        /* Tool Breakdown */
        .tool-item {
            margin-bottom: 20px;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .tool-name {
            color: #e6edf3;
            font-weight: 500;
        }

        .tool-count {
            color: #dc2626;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #ff6633);
            border-radius: 5px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8b949e;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .heatmap {
                grid-template-columns: repeat(53, 10px);
                grid-template-rows: repeat(7, 10px);
                gap: 2px;
            }

            .heatmap-cell {
                width: 10px;
                height: 10px;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #8b949e;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            color: #dc2626;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><span class="fire-emoji">üî•</span>BurpHub</h1>
            <p class="subtitle">Red Team Activity Tracker</p>
        </header>

        <div id="content" class="loading">
            Loading your activity data...
        </div>
    </div>

    <footer>
        <p>BurpHub Dashboard ‚Ä¢ Built for Red Teamers</p>
    </footer>

    <script>
        // Fetch and display data
        async function loadData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card" style="text-align: center;">
                        <p style="color: #dc2626;">Error loading data: ${error.message}</p>
                        <p style="color: #8b949e; margin-top: 10px;">Make sure BurpHub is syncing data to the cloud.</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const html = `
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.streak.current}</div>
                        <div class="stat-label">üî• Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totals.requests.toLocaleString()}</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totals.active_days}</div>
                        <div class="stat-label">Active Days</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totals.time_hours}h ${data.totals.time_minutes}m</div>
                        <div class="stat-label">Session Time</div>
                    </div>
                </div>

                <!-- Heatmap -->
                <div class="card">
                    <div class="card-title">
                        üìä Contribution Activity
                        <span class="badge">Last 365 Days</span>
                    </div>
                    <div class="heatmap-container">
                        ${renderHeatmap(data.heatmap)}
                    </div>
                </div>

                <!-- Tool Breakdown -->
                <div class="card">
                    <div class="card-title">üõ†Ô∏è Tool Usage Breakdown<span class="badge">Last 30 Days</span></div>
                    ${renderToolBreakdown(data.tools)}
                </div>

                <!-- Streak Info -->
                <div class="card" style="text-align: center;">
                    <p style="font-size: 1.5rem; margin-bottom: 10px;">
                        <span style="color: #dc2626; font-weight: 700;">Longest Streak: ${data.streak.longest} days</span> üèÜ
                    </p>
                    ${data.streak.last_active ? `<p style="color: #8b949e;">Last active: ${data.streak.last_active}</p>` : ''}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function renderHeatmap(heatmapData) {
            const dates = Object.keys(heatmapData).sort();
            const values = dates.map(date => heatmapData[date]);
            const maxValue = Math.max(...values, 1);

            // Build grid by weeks
            const cells = dates.map((dateStr, index) => {
                const value = heatmapData[dateStr];
                const level = value === 0 ? 0 : Math.min(4, Math.ceil((value / maxValue) * 4));

                const date = new Date(dateStr);
                const dayOfWeek = date.getDay();

                return `<div class="heatmap-cell" data-level="${level}" title="${dateStr}: ${value} requests"></div>`;
            });

            return `<div class="heatmap">${cells.join('')}</div>`;
        }

        function renderToolBreakdown(tools) {
            const maxValue = Math.max(...Object.values(tools), 1);

            const toolNames = {
                'proxy': 'üîç Proxy',
                'repeater': 'üîÑ Repeater',
                'intruder': '‚öîÔ∏è Intruder',
                'scanner': 'üî¨ Scanner',
                'spider': 'üï∑Ô∏è Spider',
                'decoder': 'üî§ Decoder',
                'comparer': '‚öñÔ∏è Comparer',
                'sequencer': 'üé≤ Sequencer',
                'extender': 'üîå Extender',
                'target': 'üéØ Target'
            };

            return Object.entries(tools).map(([tool, count]) => {
                const percentage = (count / maxValue) * 100;
                return `
                    <div class="tool-item">
                        <div class="tool-header">
                            <span class="tool-name">${toolNames[tool] || tool}</span>
                            <span class="tool-count">${count.toLocaleString()}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load data on page load
        loadData();

        // Refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>

</html>

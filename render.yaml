services:
  - type: web
    name: burphub-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SYNC_API_KEY
        generateValue: true
    autoDeploy: false

databases:
  - name: burphub-db
    databaseName: burphub
    user: burphub

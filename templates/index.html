<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurpHub - Red Team Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1a0a0a 50%, #2a1515 100%);
            color: #e6edf3;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ff3c3c 0%, #b4143c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .fire-emoji {
            font-size: 3rem;
            display: inline-block;
            margin-right: 15px;
            -webkit-text-fill-color: initial;
        }

        .subtitle {
            color: #dc2626;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
        }

        .profile-handle {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-bio {
            font-size: 1.1rem;
            color: #8b949e;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(35, 134, 54, 0.15);
            border: 1px solid rgba(35, 134, 54, 0.4);
            color: #3fb950;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .verified-badge:hover {
            background: rgba(35, 134, 54, 0.25);
            transform: scale(1.05);
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 35px;
        }

        .tab-btn {
            padding: 12px 32px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            background: rgba(22, 27, 34, 0.6);
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            border-color: rgba(220, 38, 38, 0.6);
            color: #e6edf3;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #dc2626, #b4143c);
            color: #fff;
            border-color: #dc2626;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glass morphism cards */
        .card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(220, 38, 38, 0.1),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(220, 38, 38, 0.4);
            box-shadow: 0 12px 48px 0 rgba(220, 38, 38, 0.2),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.3rem;
            color: #e6edf3;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(220, 38, 38, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 38, 38, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #b4143c);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff3c3c 0%, #b4143c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Heatmap + Signal Chart Row */
        .heatmap-signal-row {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 100%;
            overflow: hidden;
        }

        /* Heatmap */
        .heatmap-container {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(53, 14px);
            grid-template-rows: repeat(7, 14px);
            gap: 3px;
            justify-content: center;
        }

        .heatmap-cell {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            transition: all 0.2s ease;
            cursor: crosshair;
        }

        .heatmap-cell:hover {
            transform: scale(1.3);
            border: 1px solid #dc2626;
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.5);
        }

        .heatmap-cell[data-level="0"] {
            background: #161b22;
        }

        .heatmap-cell[data-level="1"] {
            background: #4b1414;
        }

        .heatmap-cell[data-level="2"] {
            background: #8c1e1e;
        }

        .heatmap-cell[data-level="3"] {
            background: #c82d2d;
        }

        .heatmap-cell[data-level="4"] {
            background: #ff3c3c;
        }

        /* Signal Chart */
        .signal-chart-card {
            display: flex;
            flex-direction: column;
        }

        .signal-chart-card canvas {
            flex: 1;
            width: 100%;
            border-radius: 8px;
        }

        /* Tool Breakdown */
        .tool-item {
            margin-bottom: 20px;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .tool-name {
            color: #e6edf3;
            font-weight: 500;
        }

        .tool-count {
            color: #dc2626;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #b4143c);
            border-radius: 5px;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        /* ============ WRAPPED TAB ============ */
        .wrap-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .wrap-controls select,
        .wrap-controls button {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            background: rgba(22, 27, 34, 0.8);
            color: #e6edf3;
            font-size: 0.95rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wrap-controls select:focus,
        .wrap-controls button:hover {
            border-color: #dc2626;
            outline: none;
            box-shadow: 0 0 12px rgba(220, 38, 38, 0.3);
        }

        .wrap-mode-btn.active {
            background: linear-gradient(135deg, #dc2626, #b4143c);
            border-color: #dc2626;
            color: #fff;
            font-weight: 600;
        }

        .wrap-slides {
            position: relative;
            min-height: 380px;
        }

        .wrap-slide {
            display: none;
            text-align: center;
            padding: 50px 30px;
            border-radius: 20px;
            min-height: 350px;
            animation: fadeIn 0.5s ease;
        }

        .wrap-slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap-slide .slide-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .wrap-slide .slide-label {
            font-size: 1.1rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .wrap-slide .slide-value {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff3c3c, #b4143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .wrap-slide .slide-subtitle {
            font-size: 1rem;
            color: #8b949e;
            font-style: italic;
        }

        /* Different gradient backgrounds for each slide */
        .wrap-slide:nth-child(1) {
            background: linear-gradient(135deg, #280a0a, #501414);
        }

        .wrap-slide:nth-child(2) {
            background: linear-gradient(135deg, #0a1428, #142850);
        }

        .wrap-slide:nth-child(3) {
            background: linear-gradient(135deg, #281e0a, #503c14);
        }

        .wrap-slide:nth-child(4) {
            background: linear-gradient(135deg, #0a1e14, #143c28);
        }

        .wrap-slide:nth-child(5) {
            background: linear-gradient(135deg, #1e0a1e, #3c143c);
        }

        .wrap-slide:nth-child(6) {
            background: linear-gradient(135deg, #280f0f, #641e1e);
        }

        .wrap-slide:nth-child(7) {
            background: linear-gradient(135deg, #141423, #282846);
        }

        .wrap-slide:nth-child(8) {
            background: linear-gradient(135deg, #0f1923, #1e3246);
        }

        .wrap-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }

        .wrap-nav button {
            padding: 10px 25px;
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            background: rgba(22, 27, 34, 0.8);
            color: #e6edf3;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wrap-nav button:hover:not(:disabled) {
            background: #dc2626;
            border-color: #dc2626;
            color: #fff;
        }

        .wrap-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .wrap-nav .slide-counter {
            color: #8b949e;
            font-size: 0.95rem;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8b949e;
        }

        /* Responsive ‚Äî Tablet */
        @media (max-width: 1024px) {
            .heatmap-signal-row {
                grid-template-columns: 1fr;
            }

            .signal-chart-card canvas {
                min-height: 200px;
            }
        }

        /* Responsive ‚Äî Mobile */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            header {
                margin-bottom: 20px;
                padding: 15px 0;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: -1px;
            }

            .fire-emoji {
                font-size: 1.8rem;
                margin-right: 8px;
            }

            .subtitle {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }

            /* Profile */
            .profile-handle {
                font-size: 1.4rem;
            }

            .profile-bio {
                font-size: 0.95rem;
                padding: 0 10px;
            }

            .tab-nav {
                gap: 6px;
                margin-bottom: 20px;
            }

            .tab-btn {
                padding: 10px 18px;
                font-size: 0.85rem;
                border-radius: 8px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }

            .stat-card {
                padding: 15px 10px;
                border-radius: 10px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .card {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 12px;
            }

            .card-title {
                font-size: 1rem;
                margin-bottom: 12px;
                flex-wrap: wrap;
            }

            .heatmap-signal-row {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 15px;
            }

            .heatmap-container {
                padding: 8px 0;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .heatmap {
                grid-template-columns: repeat(53, 8px);
                grid-template-rows: repeat(7, 8px);
                gap: 2px;
            }

            .heatmap-cell {
                width: 8px;
                height: 8px;
                border-radius: 2px;
            }

            .signal-chart-card canvas {
                min-height: 180px;
            }

            .tool-item {
                margin-bottom: 12px;
            }

            .tool-name,
            .tool-count {
                font-size: 0.85rem;
            }

            .progress-bar {
                height: 8px;
            }

            .wrap-slides {
                min-height: 260px;
            }

            .wrap-slide {
                padding: 30px 20px;
                min-height: 240px;
                border-radius: 14px;
            }

            .wrap-slide .slide-emoji {
                font-size: 2.8rem;
                margin-bottom: 10px;
            }

            .wrap-slide .slide-label {
                font-size: 0.85rem;
                letter-spacing: 1px;
            }

            .wrap-slide .slide-value {
                font-size: 2rem;
            }

            .wrap-slide .slide-subtitle {
                font-size: 0.85rem;
            }

            .wrap-nav {
                gap: 12px;
                margin-top: 15px;
            }

            .wrap-nav button {
                padding: 8px 18px;
                font-size: 0.85rem;
            }

            .badge {
                padding: 4px 8px;
                font-size: 0.7rem;
                margin-left: 5px;
            }

            footer {
                padding: 15px 0;
                font-size: 0.8rem;
            }
        }

        /* Very small screens */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }

            .fire-emoji {
                font-size: 1.3rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .wrap-slide .slide-value {
                font-size: 1.6rem;
            }

            .heatmap {
                grid-template-columns: repeat(53, 6px);
                grid-template-rows: repeat(7, 6px);
                gap: 1px;
            }

            .heatmap-cell {
                width: 6px;
                height: 6px;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #8b949e;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            color: #dc2626;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><span class="fire-emoji">üî•</span>BurpHub</h1>
            <p class="subtitle">Red Team Activity Tracker</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('dashboard')">üìä Dashboard</button>
            <button class="tab-btn" onclick="switchTab('wrapped')">üéµ Wrapped</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="tab-dashboard" class="tab-content active">
            <div id="content" class="loading">
                Loading your activity data...
            </div>
        </div>

        <!-- Wrapped Tab -->
        <div id="tab-wrapped" class="tab-content">
            <div id="wrapped-content" class="loading">
                Loading your wrap...
            </div>
        </div>
    </div>

    <footer>
        <p>BurpHub Dashboard ‚Ä¢ Built for Red Teamers</p>
    </footer>

    <script>
        // ==================== TAB SWITCHING ====================
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'wrapped') loadWrapped();
        }

        // ==================== DASHBOARD ====================
        let cachedData = null;

        async function loadData() {
            try {
                const response = await fetch('/api/stats');
                cachedData = await response.json();
                renderDashboard(cachedData);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card" style="text-align: center;">
                        <p style="color: #dc2626;">Error loading data: ${error.message}</p>
                        <p style="color: #8b949e; margin-top: 10px;">Make sure BurpHub is syncing data to the cloud.</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const profileHtml = data.profile && data.profile.handle ? `
                <div class="profile-section">
                    <div class="profile-handle">
                        ${data.profile.handle}
                        ${data.profile.github ? `
                            <a href="${data.profile.github}" target="_blank" class="verified-badge">
                                <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
                                Verified
                            </a>
                        ` : ''}
                    </div>
                    ${data.profile.bio ? `<div class="profile-bio">${data.profile.bio}</div>` : ''}
                </div>
            ` : '';

            const html = `
                ${profileHtml}
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.streak.current}</div>
                        <div class="stat-label">üî• Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totals.requests.toLocaleString()}</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totals.active_days}</div>
                        <div class="stat-label">Active Days</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totals.time_hours}h ${data.totals.time_minutes}m</div>
                        <div class="stat-label">Session Time</div>
                    </div>
                </div>

                <!-- Heatmap + Signal Chart side by side -->
                <div class="heatmap-signal-row">
                    <div class="card">
                        <div class="card-title">
                            üìä Contribution Activity
                            <span class="badge">Last 365 Days</span>
                        </div>
                        <div class="heatmap-container">
                            ${renderHeatmap(data.heatmap)}
                        </div>
                    </div>
                    <div class="card signal-chart-card">
                        <div class="card-title">üìà Last 30 Days</div>
                        <canvas id="signalChart"></canvas>
                    </div>
                </div>

                <!-- Tool Breakdown -->
                <div class="card">
                    <div class="card-title">üõ†Ô∏è Tool Usage Breakdown<span class="badge">Last 30 Days</span></div>
                    ${renderToolBreakdown(data.tools)}
                </div>

                <!-- Streak Info -->
                <div class="card" style="text-align: center;">
                    <p style="font-size: 1.5rem; margin-bottom: 10px;">
                        <span style="color: #dc2626; font-weight: 700;">Longest Streak: ${data.streak.longest} days</span> üèÜ
                    </p>
                    ${data.streak.last_active ? `<p style="color: #8b949e;">Last active: ${data.streak.last_active}</p>` : ''}
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            // Draw signal chart after DOM update
            requestAnimationFrame(() => drawSignalChart(data.heatmap));
        }

        function renderHeatmap(heatmapData) {
            const dates = Object.keys(heatmapData).sort();
            const values = dates.map(date => heatmapData[date]);
            const maxValue = Math.max(...values, 1);

            const cells = dates.map((dateStr) => {
                const value = heatmapData[dateStr];
                const level = value === 0 ? 0 : Math.min(4, Math.ceil((value / maxValue) * 4));
                return `<div class="heatmap-cell" data-level="${level}" title="${dateStr}: ${value} requests"></div>`;
            });

            return `<div class="heatmap">${cells.join('')}</div>`;
        }

        // ==================== SIGNAL CHART ====================
        function drawSignalChart(heatmapData) {
            const canvas = document.getElementById('signalChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;

            // Set canvas size
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);
            const w = canvas.offsetWidth;
            const h = canvas.offsetHeight;

            // Extract last 30 days
            const today = new Date();
            const values = [];
            for (let i = 29; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                const key = d.toISOString().split('T')[0];
                values.push(heatmapData[key] || 0);
            }

            const maxVal = Math.max(...values, 1);
            const padTop = 15, padBot = 25, padLeft = 10, padRight = 10;
            const chartW = w - padLeft - padRight;
            const chartH = h - padTop - padBot;
            const stepX = chartW / 29;

            // Grid lines (dashed)
            ctx.strokeStyle = 'rgba(80, 80, 80, 0.4)';
            ctx.lineWidth = 1;
            ctx.setLineDash([4, 4]);
            for (let i = 0; i <= 4; i++) {
                const y = padTop + chartH * (i / 4);
                ctx.beginPath();
                ctx.moveTo(padLeft, y);
                ctx.lineTo(w - padRight, y);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // Build points
            const points = values.map((v, i) => ({
                x: padLeft + i * stepX,
                y: padTop + chartH - (v / maxVal * chartH)
            }));

            // Filled gradient area
            const grad = ctx.createLinearGradient(0, padTop, 0, padTop + chartH);
            grad.addColorStop(0, 'rgba(220, 50, 50, 0.35)');
            grad.addColorStop(1, 'rgba(220, 50, 50, 0.02)');
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
            ctx.lineTo(points[points.length - 1].x, padTop + chartH);
            ctx.lineTo(points[0].x, padTop + chartH);
            ctx.closePath();
            ctx.fillStyle = grad;
            ctx.fill();

            // Signal line
            const lineGrad = ctx.createLinearGradient(0, 0, w, 0);
            lineGrad.addColorStop(0, '#ff4646');
            lineGrad.addColorStop(1, '#c81e3c');
            ctx.strokeStyle = lineGrad;
            ctx.lineWidth = 2.5;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
            ctx.stroke();

            // Dots
            points.forEach((p, i) => {
                if (values[i] > 0) {
                    ctx.fillStyle = '#ff5050';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();

                    // Glow on last point
                    if (i === points.length - 1) {
                        ctx.fillStyle = 'rgba(255, 60, 60, 0.25)';
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });

            // Date labels every 7 days
            ctx.fillStyle = '#8b949e';
            ctx.font = '10px Segoe UI';
            ctx.textAlign = 'center';
            for (let i = 0; i < 30; i += 7) {
                const d = new Date(today);
                d.setDate(d.getDate() - (29 - i));
                const label = `${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}`;
                ctx.fillText(label, points[i].x, padTop + chartH + 16);
            }
        }

        // ==================== TOOL BREAKDOWN ====================
        function renderToolBreakdown(tools) {
            const maxValue = Math.max(...Object.values(tools), 1);
            const toolNames = {
                'proxy': 'üîç Proxy', 'repeater': 'üîÑ Repeater', 'intruder': '‚öîÔ∏è Intruder',
                'scanner': 'üî¨ Scanner', 'spider': 'üï∑Ô∏è Spider', 'decoder': 'üî§ Decoder',
                'comparer': '‚öñÔ∏è Comparer', 'sequencer': 'üé≤ Sequencer',
                'extender': 'üîå Extender', 'target': 'üéØ Target'
            };

            return Object.entries(tools).map(([tool, count]) => {
                const percentage = (count / maxValue) * 100;
                return `
                    <div class="tool-item">
                        <div class="tool-header">
                            <span class="tool-name">${toolNames[tool] || tool}</span>
                            <span class="tool-count">${count.toLocaleString()}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== WRAPPED ====================
        let wrapSlide = 0;
        let wrapSlides = [];

        async function loadWrapped() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                renderWrapped(data);
            } catch (error) {
                document.getElementById('wrapped-content').innerHTML = `
                    <div class="card" style="text-align: center;">
                        <p style="color: #dc2626;">Error loading wrap data.</p>
                    </div>
                `;
            }
        }

        function renderWrapped(data) {
            const now = new Date();
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            const monthName = monthNames[now.getMonth()];
            const year = now.getFullYear();

            // Compute monthly stats from heatmap
            const prefix = `${year}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            let totalReqs = 0, bestDay = '', bestDayCount = 0, activeDays = 0;
            const toolTotals = { ...data.tools };
            const topTool = Object.entries(toolTotals).sort((a, b) => b[1] - a[1])[0] || ['None', 0];

            Object.entries(data.heatmap).forEach(([date, count]) => {
                if (date.startsWith(prefix)) {
                    totalReqs += count;
                    if (count > 0) activeDays++;
                    if (count > bestDayCount) { bestDayCount = count; bestDay = date; }
                }
            });

            const hours = Math.floor(data.totals.time_hours || 0);
            const mins = data.totals.time_minutes || 0;
            const timeStr = hours >= 24 ? `${Math.floor(hours / 24)}d ${hours % 24}h` : `${hours}h ${mins}m`;

            wrapSlides = [
                { emoji: 'üéØ', label: 'Total Requests', value: totalReqs.toLocaleString(), sub: `${monthName} ${year}` },
                { emoji: 'üõ†Ô∏è', label: 'Your #1 Tool', value: topTool[0].charAt(0).toUpperCase() + topTool[0].slice(1), sub: `${topTool[1].toLocaleString()} uses` },
                { emoji: 'üî•', label: 'Most Active Day', value: bestDay || 'None', sub: `${bestDayCount.toLocaleString()} requests` },
                { emoji: '‚è±Ô∏è', label: 'Time Invested', value: timeStr, sub: 'of security testing' },
                { emoji: 'üìÖ', label: 'Active Days', value: `${activeDays}`, sub: 'days you showed up' },
                { emoji: 'üèÜ', label: 'Longest Streak', value: `${data.streak.longest} days`, sub: 'consecutive testing days' },
            ];

            wrapSlide = 0;
            renderWrapSlide();
        }

        function renderWrapSlide() {
            const slides = wrapSlides.map((s, i) => `
                <div class="wrap-slide ${i === wrapSlide ? 'active' : ''}">
                    <div class="slide-emoji">${s.emoji}</div>
                    <div class="slide-label">${s.label}</div>
                    <div class="slide-value">${s.value}</div>
                    <div class="slide-subtitle">${s.sub}</div>
                </div>
            `).join('');

            document.getElementById('wrapped-content').innerHTML = `
                <div class="wrap-slides">${slides}</div>
                <div class="wrap-nav">
                    <button onclick="navWrap(-1)" ${wrapSlide === 0 ? 'disabled' : ''}>‚óÄ Prev</button>
                    <span class="slide-counter">${wrapSlide + 1} / ${wrapSlides.length}</span>
                    <button onclick="navWrap(1)" ${wrapSlide === wrapSlides.length - 1 ? 'disabled' : ''}>Next ‚ñ∂</button>
                </div>
            `;
        }

        function navWrap(dir) {
            wrapSlide = Math.max(0, Math.min(wrapSlides.length - 1, wrapSlide + dir));
            renderWrapSlide();
        }

        // ==================== INIT ====================
        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
